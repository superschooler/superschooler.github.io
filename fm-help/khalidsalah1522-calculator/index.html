<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | Calculator app</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="blue-theme">
    <div class="container">
      <div class="app">
        <div class="calculator">
          <header>
            <div class="logo">calc</div>
            <div class="themes-wrapper">
              <p>Theme</p>
              <div class="themes">
                <div class="current-theme"></div>
                <button class="theme blue-theme" data-theme="1"></button>
                <button class="theme light-theme" data-theme="2"></button>
                <button class="theme grayish-theme" data-theme="3"></button>
              </div>
            </div>
          </header>
          <section class="main">
            <div class="screen"></div>
            <div class="clc">
              <div class="row1">
                <div class="col col1">
                  <button data-number="7">7</button>
                  <button data-number="4">4</button>
                  <button data-number="1">1</button>
                  <button data-number=".">.</button>
                </div>
                <div class="col col2">
                  <button data-number="8">8</button>
                  <button data-number="5">5</button>
                  <button data-number="2">2</button>
                  <button data-number="0">0</button>
                </div>
                <div class="col col3">
                  <button data-number="9">9</button>
                  <button data-number="6">6</button>
                  <button data-number="3">3</button>
                  <button data-number="operator" data-operator="/">/</button>
                </div>
                <div class="col col4">
                  <button class="delete" data-number="delete">Del</button>
                  <button data-number="operator" data-operator="+">+</button>
                  <button data-number="operator" data-operator="-">-</button>
                  <button data-number="operator" data-operator="*">x</button>
                </div>
              </div>
              <div class="row2">
                <button class="reset" data-number="reset">RESET</button>
                <button class="equal" data-number="equal">=</button>
              </div>
            </div>
          </section>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
