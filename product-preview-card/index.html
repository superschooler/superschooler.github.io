<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css" />
    <!-- FontAwesome -->
    <script
      src="https://kit.fontawesome.com/c06b264182.js"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!-- Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor Product Preview Card</title>
  </head>
  <body>
    <main>
      <img
        src="images/image-product-mobile.jpg"
        alt="Gabrielle Essence Eau De Parfum Image"
        class="img-fluid img-mobile"
      />
      <img
        src="images/image-product-desktop.jpg"
        alt="Gabrielle Essence Eau De Parfum Image"
        class="img-fluid img-desktop"
      />
      <article>
        <h6 class="product">Perfume</h6>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar, and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <p class="sale-price">$149.99</p>
          <p class="msrp"><s>$169.99</s></p>
        </div>
        <button class="add-cart">
          <i class="fa-solid fa-cart-shopping"></i> Add to Cart
        </button>
      </article>
    </main>
  </body>
</html>
